<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <div class="container">
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name</label>
                <input type="text" placeholder="Enter your Name" id="name" name="name" required/>
            </fieldset>
            <fieldset>
                <label for="email" id="email-label">Email</label>
                <input type="email" placeholder="Enter your Email" id="email" name="email" required/>
            </fieldset>
            <fieldset>
                <label for="number" id="number-label">Age <small>(optional)</small></label>
                <input type="number" min="10" max="99" placeholder="Enter your Age" id="number" name="age" value="age"/>
            </fieldset>
            <fieldset>
                <label for="role">Which option best describes your current role?</label>
                <select id="role" name="role" aria-placeholder="Select Current Role" required>
                    <option disabled>Select Current Role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer Not To Say</option>
                    <option>Other</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely">
                    <input type="radio" id="definitely" name="recommend" value="Definitely" checked/> 
                    Definitely
                </label>
                <label for="maybe">
                    <input type="radio" id="maybe" name="recommend" value="Maybe"/> 
                    Maybe
                </label>
                <label for="notSure">
                    <input type="radio" id="notSure" name="recommend" value="Not sure"/> 
                    Not Sure
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="favourite-feature" aria-placeholder="Select an Option" required>
                    <option disabled>Select an Option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="goal">What would you like to see improved? <small>(Check all that apply)</small></label>
                <label for="front-end-projects">
                    <input type="checkbox" id="" name="goal" value="Front-end Projects"/> 
                    Front-end Projects
                </label>
                <label for="back-end-projects">
                    <input type="checkbox" id="back-end-projects" name="goal" value="Back-end Projects"/> 
                    Back-end Projects
                </label>
                <label for="data-viz">
                    <input type="checkbox" id="data-viz" name="goal" value="Data Visualization"/> 
                    Data Visualization
                </label>
                <label for="challenges">
                    <input type="checkbox" id="challenges" name="goal" value="Challenges"/> 
                    Challenges
                </label>
                <label for="open-source-community">
                    <input type="checkbox" id="open-source-community" name="goal" value="Open Source Community"/> 
                    Open Source Community
                </label>
                <label for="gitter-help-rooms">
                    <input type="checkbox" id="gitter-help-rooms" name="goal" value="Gitter help rooms"/> 
                    Gitter help rooms
                </label>
                <label for="videos">
                    <input type="checkbox" id="videos" name="goal" value="Videos"/> 
                    Videos
                </label>
                <label for="city-meetups">
                    <input type="checkbox" id="city-meetups" name="goal" value="City Meetups"/> 
                    City Meetups
                </label>
                <label for="wiki">
                    <input type="checkbox" id="wiki" name="goal" value="Wiki"/> 
                    Wiki
                </label>
                <label for="forum">
                    <input type="checkbox" id="forum" name="goal" value="Forum"/> 
                    Forum
                </label>
                <label for="additional-course">
                    <input type="checkbox" id="additional-course" name="goal" value="Additional Courses"/> 
                    Additional Courses
                </label>
            </fieldset>
            <fieldset>
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea type="text" placeholder="Enter your comment here..." id="suggestions" name="suggestions"></textarea>
            </fieldset>

            <input type="submit" id="submit" value="SUBMIT"/>
        </form> 
    </div>
</body>

</html>
